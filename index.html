<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo 资源收藏整理</title>
    <link rel="stylesheet" href="static/css/init.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="../blogs/private/util.js"></script>
    <script src="util.js"></script>
</head>

<body>
    <header>
        <div class="h_content">
            <div class="bg"></div>
            <img src="https://avatars3.githubusercontent.com/u/8067515?v=3&s=460" alt="" class="circle avatar" />
            <div class="txt">
                <a>
                    <h1>yangjl</h1>
                </a>
                <p>前端开发者<br/>喜欢代码，相信努力的人会更幸运。</p>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="https://github.com/lanria990" target="_blank">Github</a></li>
                <li><a href="http://jsfiddle.net/user/yangjl/fiddles/" target="_blank">JSFIDDLE</a></li>
            </ul>
        </nav>
    </header>
    <ul class="grid" id="grid_content">

    </ul>
    <script>
        window.onload = () => {
            fetch('src/db.json').then(data => {
                const grid_content = document.getElementById('grid_content')
                const childrens = data.items.map(item => {
                    return `<li class="grid-1">
                    <div class="${item.categories.join(' ')}">
                        <a href="${item.git_path}" target="_blank">
                            <img src="${item.path}">
                            <h2>${item.title} </h2>
                            <h3></h3>
                            <p>${item.desc}</p>
                        </a>
                    </div>
                </li>`
                })
                grid_content.appendChild(childrens)
            })

        }
    </script>

</body>

</html>
